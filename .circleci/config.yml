version: 2
jobs:
  build:
    docker:
    - image: golang:latest
    working_directory: /work
    steps:
    - checkout
    - run: go get golang.org/x/lint/golint
    - run: test -z "$(gofmt -s -l . | grep -v '^vendor' | tee /dev/stderr)"
    - run: golint -set_exit_status .
    - run: go build ./...
    - run: go test -race -v ./...
    - run: go vet ./...

workflows:
  version: 2
  main:
    jobs:
      - build