version: 2.1
executors:
  golang:
    docker:
      - image: quay.io/cybozu/golang:1.16-focal
jobs:
  lint:
    executor: golang
    steps:
      - checkout
      - run: make lint
  test:
    executor: golang
    steps:
      - checkout
      - run: make test
  build:
    executor: golang
    working_directory: /work
    parameters:
      os:
        type: string
      arch:
        type: string
    steps:
      - checkout
      - run: make OS=<< parameters.os >> ARCH=<< parameters.arch >> build
      - persist_to_workspace:
          root: /work
          paths:
            - artifacts/*
  create-tag:
    executor: golang
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f4:ae:c3:d8:a5:5c:80:57:52:6a:30:97:66:e0:3c:46"
      - checkout
      - run:
          command: |
            TAG=v$(cat VERSION)
            if git show-ref --tags | grep -q "refs/tags/${TAG}$"
            then
              echo "Already released version, skip"
              exit
            else
              git tag ${TAG}
              git push git@github.com:${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git ${TAG}
            fi
  release:
    executor: golang
    working_directory: /work
    steps:
      - attach_workspace:
          at: /work
      - run: go get github.com/tcnksm/ghr
      - run: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./artifacts

workflows:
  version: 2
  main:
    jobs:
      - lint
      - test
      - build:
          requires:
            - lint
            - test
          matrix:
            parameters:
              os: [linux]
              arch: [amd64]
          filters:
            tags:
              only: /.*/
      - create-tag:
          requires:
            - build
          filters:
            branches:
              only: master
  create-release:
    jobs:
      - build:
          matrix:
            parameters:
              os: [linux, darwin, windows]
              arch: [amd64]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
